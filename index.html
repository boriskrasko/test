<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Dashboard Covid-19</title>
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" type="text/css" href="menu.css">
   </head>
   <body>
      <div id="app">
         <header>
         	<div class="logo">LOGO</div>
            <div class="title">
            	<h1>COVID-19 Dashboard by the Center for Systems Science and Engineering (CSSE) at Johns Hopkins University (JHU)</h1>
            </div>
            <nav role="navigation">
               <div id="menuToggle">
                  <input type="checkbox">
                  <span></span>
                  <span></span>
                  <span></span>
                  <ul id="menu">
                     <li>Item</li>
                     <li>Item</li>
                     <li>Item</li>
                     <li>Item</li>
                  </ul>
               </div>
            </nav>
         </header>
        <main>
			<div class="left">
				<div class="box box-xs box-margin">Global</div>
				<div class="box box-m box-margin">Region</div>
			</div>
			<div class="center">
				<div class="box box-xl box-margin">Map
					<img class="map" src="world-map.png">
				</div>
			</div>
			<div class="right">
				<div class="container">
				<div class="box box-s box-margin">Death</div>
				<div class="box box-s box-margin">Recovery</div>
			</div>
				<div class="box box-l box-margin">Daily Cases</div>
			</div>
		</main>
		<footer>FOOTER</footer>
      </div>
      <script src="main.js"></script>
   </body>
</html>
